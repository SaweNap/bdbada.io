<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Профиль</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    height: 100vh; /* чтобы фон занимал всю высоту */
    /* Фон как во втором примере: изображение, покрывающее весь экран */
    background-image: url("https://raw.githubusercontent.com/SaweNap/e6r8435trb8ertr.io/refs/heads/main/2313.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    color: #fff;
  }
  /* Стиль для вставленного изображения */
  .top-image {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 150px; /* уменьшенная ширина */
    width: 100%; /* адаптация по ширине */
    border-radius: 10px;
  }
  /* Тексты с разными стилями */
  .nickname {
    font-size: 24px;
    color: #ffffff; /* голубой цвет */
    text-align: center;
    margin-top: -1%;
    margin-left: 0%;
    margin-bottom: 10px;
  }
  .username {
    font-size: 24px;
    color: #ffffff; /* голубой цвет */
    text-align: center;
    margin-top: 5%;
    margin-left: 0%;
    margin-bottom: 10px;
  }
  .id {
    font-size: 24px;
    color: #ffffff; /* голубой цвет */
    text-align: center;
    margin-top: 5%;
    margin-left: 0%;
    margin-bottom: 10px;
  }

  /* Стиль для кнопки "Назад" */
  .back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color:#610000;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    position: fixed; /* фиксированное расположение */
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
  }

  .back-button:hover {
    background-color: #610000a4;
  }
</style>
</head>
<body>

<!-- Кнопка "Назад" с ссылкой -->
<a href="https://sawenap.github.io/e6r8435trb8ertr.io/" class="back-button">Назад</a>

<!-- Вставляем изображение из ссылки -->
<img src="https://raw.githubusercontent.com/SaweNap/bdbada.io/refs/heads/main/3123.png" alt="Дополнительное изображение" class="top-image" />

<!-- Тексты с разными стилями -->
<div class="nickname" id="nickname"></div>
<div class="username" id="username"></div>
<div class="id" id="id"></div>

<script>
  // Читаем параметры URL
  const urlParams = new URLSearchParams(window.location.search);
  const nickname = urlParams.get('nickname') || 'Неизвестно';
  const username = urlParams.get('username') || 'Неизвестно';
  const id = urlParams.get('id') || 'Неизвестно';

  // Заполняем соответствующие блоки
  document.getElementById('nickname').textContent = `Nickname | ${nickname}`;
  document.getElementById('username').textContent = `@username | ${username}`;
  document.getElementById('id').textContent = `ID TG | ${id}`;
</script>
</body>
</html>
