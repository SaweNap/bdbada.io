<script>
(async () => {
  try {
    // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const nickname = urlParams.get('nickname') || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
    const username = urlParams.get('username') || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
    const id = urlParams.get('id') || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
    document.getElementById('nickname').innerHTML = `<div class="icon">üï¥</div><div>Nickname  ${nickname}</div>`;
    document.getElementById('username').innerHTML = `<div class="icon">üëæ</div><div>@username  ${username}</div>`;
    document.getElementById('id').innerHTML = `<div class="icon">üÜî</div><div>ID TG  ${id}</div>`;

    // –ó–∞–≥—Ä—É–∑–∫–∞ JSON
    const response = await fetch('https://raw.githubusercontent.com/SaweNap/dfjghdfifgJSON/main/users.json');

    let userBalance = 0;

    const user = users.find(u => u.id.toString() === id.toString());
