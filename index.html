<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Профиль</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    height: 100vh; /* чтобы фон занимал всю высоту */
    background-image: url("https://raw.githubusercontent.com/SaweNap/e6r8435trb8ertr.io/refs/heads/main/2313.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  /* Стиль для вставленного изображения */
  .top-image {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 150px; /* уменьшенная ширина */
    width: 100%; /* адаптация по ширине */
    border-radius: 10px;
  }
  /* Тексты с разными стилями */
  .nickname {
    font-size: 24px;
    color: #ffffff; /* голубой цвет */
    text-align: center;
    margin-top: -1%;
    margin-left: 0%;
    margin-bottom: 10px;
  }
  .username {
    font-size: 24px;
    color: #ffffff; /* голубой цвет */
    text-align: center;
    margin-top: 5%;
    margin-left: 0%;
    margin-bottom: 10px;
  }
  .id {
    font-size: 24px;
    color: #ffffff; /* голубой цвет */
    text-align: center;
    margin-top: 5%;
    margin-left: 0%;
    margin-bottom: 10px;
  }
  /* Стиль для кнопки "Назад" */
  .back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color:#610000;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    position: fixed; /* фиксированное расположение */
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
  }
  .back-button:hover {
    background-color: #610000a4;
  }
</style>
</head>
<body>

<!-- Кнопка "Назад" -->
<a href="https://sawenap.github.io/e6r8435trb8ertr.io/" class="back-button">Назад</a>

<!-- Изображение -->
<img src="https://raw.githubusercontent.com/SaweNap/bdbada.io/refs/heads/main/3123.png" alt="Дополнительное изображение" class="top-image" />

<!-- Тексты с данными -->
<div class="nickname" id="nickname"></div>
<div class="username" id="username"></div>
<div class="id" id="id"></div>

<script>
  // Получение данных пользователя внутри Telegram WebApp
  if (window.Telegram && window.Telegram.WebApp) {
    const user = window.Telegram.WebApp.initDataUnsafe.user;
    document.getElementById('nickname').textContent = 'Nickname: ' + (user.first_name || 'Нет данных');
    document.getElementById('username').textContent = '@username: ' + (user.username || 'Нет данных');
    document.getElementById('id').textContent = 'ID: ' + user.id;
    // Можно добавить аватар (если есть)
    // user.photo_url — есть ли у объекта?
    if (user.photo_url) {
      // Можно вставить изображение, если нужно
    }
  } else {
    // Не внутри Telegram WebApp
    document.getElementById('nickname').textContent = 'Данные недоступны';
    document.getElementById('username').textContent = '';
    document.getElementById('id').textContent = '';
  }
</script>

</body>
</html>
