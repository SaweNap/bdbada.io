<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Профиль</title>
<style>
  body {
    background-color: #2c2f33;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .profile-info {
    font-size: 1.5em;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Профиль пользователя</h1>
<div class="profile-info" id="profile"></div>

<script>
  // Читаем параметры URL
  const urlParams = new URLSearchParams(window.location.search);
  const nickname = urlParams.get('nickname') || 'Неизвестно';
  const username = urlParams.get('username') || 'Неизвестно';
  const id = urlParams.get('id') || 'Неизвестно';

  // Выводим
  document.getElementById('profile').innerHTML = `
    <p><strong>Nickname:</strong> ${nickname}</p>
    <p><strong>@username:</strong> ${username}</p>
    <p><strong>ID TG:</strong> ${id}</p>
  `;
</script>
</body>
</html>
